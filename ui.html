<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flutter Gen - A Fegnite Tool üõ†Ô∏è</title>
    <style>
      /* Your existing styles */
      .button-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .button-group {
        display: flex;
      }

      .button {
        background-color: #f0f0f0;
        color: #666666;
        border: none;
        padding: 4px 6px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 12px;
        border-radius: 4px;
        margin-right: 4px;
        box-shadow: 1px 1px 3px #c0c0c0, -1px -1px 3px #ffffff;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .button.selected {
        background-color: #04aa6d;
        color: white;
      }

      .button:hover {
        transform: translateY(2px);
        box-shadow: 4px 4px 8px #c0c0c0, -4px -4px 8px #ffffff;
      }

      .generate-button {
        background-color: #04aa6d;
        color: white;
        border: none;
        padding: 6px 8px;
        border-radius: 4px;
        box-shadow: 3px 3px 6px #c0c0c0, -3px -3px 6px #ffffff;
        transition: transform 0.3s, box-shadow 0.3s;
        display: flex;
        align-items: center;
      }

      .generate-button:hover {
        transform: translateY(2px);
        box-shadow: 4px 4px 8px #c0c0c0, -4px -4px 8px #ffffff;
      }

      .loading-spinner {
        border: 2px solid white;
        border-left-color: #04aa6d;
        border-radius: 50%;
        width: 8px;
        height: 8px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .hidden {
        display: none;
      }

      .input-field {
        background-color: #f0f0f0;
        color: #666666;
        border: none;
        padding: 6px 8px;
        text-align: center;
        text-decoration: none;
        outline: none;
        text-align: left;
        display: inline-block;
        font-size: 10px;
        border-radius: 4px;
        flex: 1; /* Take remaining space */
        margin-right: 4px;
        box-shadow: 1px 1px 3px #c0c0c0, -1px -1px 3px #ffffff;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .play-icon {
        width: 12px;
        height: 12px;
        fill: white;
      }
    </style>
  </head>

  <body>
    <div class="button-container">
      <div class="button-group">
        <button class="button" onclick="toggleSelected(this)">üé®</button>
        <button class="button" onclick="toggleSelected(this)">üñå</button>
      </div>
      <input
        class="input-field"
        type="text"
        id="unwantedNames"
        placeholder="Components names (sep with , )"
      />
      <button class="generate-button" onclick="startGenerating()">
        <span class="loading-spinner hidden"></span>
        <span class="generate-text">
          <svg
            class="play-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
        </span>
      </button>
    </div>

    <script>
      function toggleSelected(button) {
        button.classList.toggle("selected");
      }

      function startGenerating() {
        var generateButton = document.querySelector(".generate-button");
        var loadingSpinner = generateButton.querySelector(".loading-spinner");
        var generateText = generateButton.querySelector(".generate-text");

        const unwantedNames = document
          .getElementById("unwantedNames")
          .value.trim()
          .split(",")
          .map((name) => name.trim());
        parent.postMessage(
          { pluginMessage: { type: "generate", unwantedNames } },
          "*"
        );
        generateText.classList.add("hidden");
        loadingSpinner.classList.remove("hidden");
      }

      function stopGenerating() {
        var generateButton = document.querySelector(".generate-button");
        var loadingSpinner = generateButton.querySelector(".loading-spinner");
        var generateText = generateButton.querySelector(".generate-text");

        loadingSpinner.classList.add("hidden");
        generateText.classList.remove("hidden");
      }

      window.onmessage = (event) => {
        if (event.data.pluginMessage.type === "textStyles") {
          stopGenerating();
          const codeDiv = document.getElementById("code");
          const textStyles = event.data.pluginMessage.textStyles;

          // Prepare the code content
          const codeContent = textStyles.join("\n");

          codeDiv.innerText = codeContent;
        }
      };
    </script>
  </body>
</html>
